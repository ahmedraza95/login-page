<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="loginpage">
        <div class="image">
            <img width="280%" src="./images/image.jpeg" alt="">
        </div>
        <div class="form">
            <div class="image1">
                <div class="logotop"><img src="./logos/logo top.png" width="50%" alt="">
                    <div style="width: 30%;">
                        <h3>Leaf</h3><br><br>
                    </div>
                </div>
                <div class="mobileimg"><img width="100%" src="./images/image.jpeg" alt=""></div>

            </div>
            <h3>Create Account</h3>
            <div class="form1">
                <form action="">
                    <div class="divs">
                        <label for="">Full Name</label>
                        <div class="inputlogo">
                            <div>
                                <img width="60%" src="./logos/user.png" alt="">
                            </div>

                            <input placeholder="Enter Your Password" class="inputuser" type="text">
                        </div>

                    </div>
                    <div class="divs">
                        <label for="">Email</label>
                        <div class="inputlogo">
                            <div>
                                <img width="60%" src="./logos/emai;.png" alt="">
                            </div>

                            <input placeholder=" Enter Your Email" class="inputuser" type="email">
                        </div>

                    </div>
                    <div class="divs">
                        <label for="">Password</label>
                        <div class="inputlogo">
                            <div>
                                <img width="60%" src="./logos/pass.png" alt="">
                            </div>

                            <input placeholder="Enter Your Password" class="inputuser" type="password">
                        </div>

                    </div>
                    <div>
                        <button class="inputuser" type="submit"><b>Sign-Up</b></button>
                    </div>
                </form>
            </div>
            <div class="logos">
                <p style="color: rgb(158, 157, 157);"> - OR -</p><br>
                <div class="logos-social">
                    <div>
                        <a href=""> <img width="80%" src="./logos/google.png" alt=""></a>
                    </div>
                    <div>
                        <a href=""> <img width="100%" src="./logos/facebbok logo.png" alt=""></a>
                    </div>

                    <div class="apple">
                        <a href=""><img width="80%" src="./logos/apple logo.png" alt=""></a>
                    </div>
                </div><br><br>
                <p class="loginmargin">Already Have an account?<a href="#">Login</a></p><br><br>


            </div>

        </div>
    </section>
</body>

</html>
